
<div class="row">
  <div class="col-md-4">
    <button id="addCategory" class="abtn abtn--show-all" onclick="addCategory();">Добавить категорию</button>
    <br />
    <br />
    <button id="addEntry" class="abtn abtn--show-all hidden">Добавить материал</button>
    <app-category></app-category>
  </div>
  <div class="col-md-8">
    <div id="entryList"></div>

  </div>
</div>
<div class="col-md-6" style="top:310px; position:absolute; right:260px;" id="alert">

</div>



<div class="modal" id="categoryModal" role="dialog" data-backdrop="static" aria-hidden="true">
  <div class="col-md-6" style="bottom:60px; position:absolute; left:250px;" id="alertNo">

  </div>
  <form id="categoryForm">
    <div class="modal-dialog modal-lg" role="document">
      <input name="id" type="hidden" id="category_id" />
      <input id="modalParentCategoryId" name="parentCategoryId" type="hidden" />
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Категории</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="text" class="col-2 col-form-label">Наименование</label>
            <div class="col-10">
              <input class="form-control" type="text" name="name" id="text" maxlength="255" />
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-2 col-form-label">Язык:</label>
            <div class="col-10">
              <select id="langSelect" class="form-control" name="lang">
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
                <option value="fr">Французский</option>
                <option value="sp">Испанский</option>
                <option value="it">Итальянский</option>
                <option value="ch">Китайский</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <input type="checkbox" name="isPublic" style="width:100px" id="categoryPublic" />
            </div>
            <div class="col-md-9" id="rolesCategory">
              <ul class="list-group checked-list-box">
                <li class="list-group-item roleitem" data-style="button" id="1">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Администратор ростуризма
                </li>
                <li class="list-group-item roleitem" data-style="button" id="2">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Администратор
                </li>
                <li class="list-group-item roleitem" data-style="button" id="4">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Сотрудник
                </li>
                <li class="list-group-item roleitem" data-style="button" id="12087790">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Тест
                </li>
                <li class="list-group-item roleitem" data-style="button" id="6">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Администратор обслуживающей организации
                </li>
                <li class="list-group-item roleitem" data-style="button" id="7">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Информационный администратор
                </li>
                <li class="list-group-item roleitem" data-style="button" id="5">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Сотрудник Фингаранта
                </li>
                <li class="list-group-item roleitem" data-style="button" id="3">
                  <i class="checkbox fa fa-lg fa-square-o pull-right"></i>Сотрудник Ростуризма
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <table>
            <tr>
              <td style="width:100%"><button type="button" class="abtn btn-danger pull-left" onClick="removeCategory();">Удалить</button></td>
              <td style="display:flex">
                <button type="button" class="abtn abtn--show-all" onClick="saveCategory();">Сохранить</button>
                <button type="button" class="abtn abtn-default leftspaced" onClick="closeCatModal();">Закрыть</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal" id="entryModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
  <form id="entryForm" enctype="multipart/form-data">
    <div class="" style="width:100%;height:100%;margin:0;padding:50px;" role="document">
      <input name="id" type="hidden" id="entryIdField" />
      <input id="categoryId" name="categoryId" type="hidden" />
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEntryLabel">Добавление записи</h5>
          <button type="button" class="close" onClick="closeEntryModal();" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="title" class="col-2 col-form-label">Заголовок</label>
            <div class="col-10">
              <input class="form-control" type="text" name="title" id="title" />
            </div>
          </div>
          <div class="form-group row">
            <label for="content" class="col-2 col-form-label">Содержание</label>
            <div class="col-10">
              <textarea class="form-control" name="content" id="content"></textarea>
            </div>
          </div>
          <div class="form-group row inline mx-1" id="attachDiv">
            <label class="col-form-label">Добавить вложение</label>
            <div class="">
              <input class="abtn abtn--show-all pull-left mx-3" type="button" onclick="document.getElementById('entryDocument').click();" value="Выбрать" />
              <input class="form-control entryDocument" type="file" name="entryDocument" id="entryDocument" style="display: none;" />
            </div>
          </div>
          <div id="attachList">
          </div>
        </div>
        <div class="modal-footer">
          <!--button type="button" class="btn btn-primary" onClick="downloadFile()" th:text="#{button.download}"></button-->
          <button type="button" class="abtn abtn--show-all" onClick="updateEntry()">Сохранить</button>
          <button type="button" class="abtn abtn-default" onClick="closeEntryModal()">Закрыть</button>
        </div>
      </div>


    </div>
  </form>
</div>
